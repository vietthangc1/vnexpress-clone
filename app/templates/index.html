<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VnExpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/index.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>VnExpress clone</h1>

      <form method="post" class="form__container">
        <div class="mb-3">
          <input type="text" name="th_search" class="form-control" id="search_textbox" placeholder="Type article title!">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>

      <div class="article">
        <div class="row">
          {% if th_articles|length == 0 %}
          <p>No articles</p>
          {% else %}
          {% for article in th_articles %}
          <div class="col-xs-1 col-sm-6 col-md-4 col-lg-3">
            <div class="card card__height">
              <div class="card-body">
                <h5 class="card-title"><a href="{{ url_for('article', id=article['_id']) }}">{{ article['title'] }}</a></h5>
                <p class="card-text">{{ article['content']|truncate }}</p>
              </div>
            </div>
          </div>
          {% endfor %}
          {% endif %}
      </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
